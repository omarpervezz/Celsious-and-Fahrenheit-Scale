<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsious and Fahrenheit Scale</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
       
       <!--wrapper-->
       <div class="wrapper">
           <section class="scale-area">
            <h2>Celsius to Fahrenehit || Fahrenheit to Celsious</h2>
               <div class="row">
                   <div class="celsious">
                       <fieldset>
                           <div style="display: flex;justify-content: space-between;">
                            <legend>Enter your Celsious Input:</legend>
                            <p>F to C: <b id="ctFr">0</b></p>
                           </div>
                           <input type="text" placeholder="Enter your Value" id="celsious" class="celsious-input">
                           
                       </fieldset>
                   </div>
                   <div class="fahrenheit">
                  <fieldset>
                    <div style="display: flex;justify-content: space-between;">
                        <legend>Enter your Fahrenheit Input:</legend>
                        <p>C to F:<b id="ftcr">0</b></p>
                       </div>
                    <input type="text" placeholder="Enter your Value" id="fahrenheit" class="fahrenheit-input">
                  </fieldset>
                </div>
               </div>
           </section>
       </div>
       <!--wrapper-->



    <script src="assets/js/app.js"></script>
</body>
</html>
